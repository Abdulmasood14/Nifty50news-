<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            min-height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 2px solid;
            border-image: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05)) 1;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: linear-gradient(145deg, #ff0080 0%, #7928ca 50%, #4c1d95 100%);
            padding: 28px 24px 20px 24px;
            position: relative;
            overflow: hidden;
        }

        .sidebar-header h2 {
            font-size: 22px;
            font-weight: 900;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .date-selector {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .date-selector select {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.95);
            color: #0f172a;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .company-lists {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .news-section {
            margin-bottom: 30px;
        }

        .section-header {
            padding: 18px 24px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.02);
        }

        .no-news-header {
            color: #f87171;
        }

        .has-news-header {
            color: #34d399;
        }

        .company-count {
            background: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.9);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .company-item {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .company-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(4px);
        }

        .company-item.selected {
            background: rgba(99, 102, 241, 0.15);
            border-left: 3px solid #6366f1;
            transform: translateX(4px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .dot-red {
            background: #f87171;
            box-shadow: 0 0 15px rgba(248, 113, 113, 0.4);
        }

        .dot-green {
            background: #34d399;
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.4);
        }

        .company-name {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255,255,255,0.95);
        }

        /* Main Content */
        .main-content {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(40px);
            border: 2px solid;
            border-image: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05)) 1;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            min-height: 500px;
            overflow: hidden;
            position: relative;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255,255,255,0.7);
            text-align: center;
            padding: 60px 40px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .welcome-subtitle {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: rgba(255,255,255,0.8);
            font-size: 16px;
        }

        .news-detail {
            display: none;
            padding: 40px;
            height: 100%;
            overflow-y: auto;
        }

        .company-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .date-badge {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .news-content {
            line-height: 1.7;
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .news-links {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .links-header {
            font-weight: 600;
            margin-bottom: 15px;
            color: rgba(255,255,255,0.8);
        }

        .news-link {
            display: block;
            color: #60a5fa;
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 8px;
            border-left: 3px solid #60a5fa;
            transition: all 0.3s ease;
            word-break: break-all;
        }

        .news-link:hover {
            color: #93c5fd;
            background: rgba(96, 165, 250, 0.2);
            transform: translateX(4px);
        }

        .error {
            display: none;
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.1) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #fca5a5;
            padding: 24px;
            border-radius: 12px;
            margin: 24px;
            text-align: center;
            font-weight: 500;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .sidebar {
                order: 2;
            }
            
            .main-content {
                order: 1;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸ“Š Company News</h2>
                <div class="date-selector">
                    <select id="dateSelect">
                        <option value="">Select a date...</option>
                    </select>
                </div>
            </div>

            <div class="company-lists">
                <div id="companiesWithNews" class="news-section" style="display: none;">
                    <div class="section-header has-news-header">
                        <span>âœ… COMPANIES WITH NEWS</span>
                        <span class="company-count" id="newsCount">0</span>
                    </div>
                    <div id="newsCompanyList"></div>
                </div>

                <div id="companiesNoNews" class="news-section" style="display: none;">
                    <div class="section-header no-news-header">
                        <span>ðŸ“° NO SIGNIFICANT NEWS</span>
                        <span class="company-count" id="noNewsCount">0</span>
                    </div>
                    <div id="noNewsCompanyList"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="welcomeScreen" class="welcome-screen">
                <h1 class="welcome-title">Company News Dashboard</h1>
                <p class="welcome-subtitle">Select a date from the dropdown to view company news for that day</p>
            </div>

            <div id="loadingScreen" class="loading">
                <p>Loading company data...</p>
            </div>

            <div id="errorScreen" class="error">
                <p id="errorMessage"></p>
            </div>

            <div id="newsDetail" class="news-detail">
                <h1 class="company-title" id="companyTitle"></h1>
                <div class="date-badge" id="dateBadge"></div>
                <div class="news-content" id="newsContent"></div>
                <div class="news-links" id="newsLinks" style="display: none;">
                    <div class="links-header">ðŸ”— Source Links</div>
                    <div id="linksList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CompanyNewsDashboard {
            constructor() {
                this.currentDate = null;
                this.init();
            }

            async init() {
                await this.loadAvailableDates();
                this.setupEventListeners();
            }

            async loadAvailableDates() {
                try {
                    const response = await fetch('/api/available-dates');
                    if (!response.ok) throw new Error('Failed to load dates');
                    
                    const dates = await response.json();
                    
                    const dateSelect = document.getElementById('dateSelect');
                    dates.forEach(dateInfo => {
                        const option = document.createElement('option');
                        option.value = dateInfo.date;
                        option.textContent = dateInfo.display_date;
                        dateSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading dates:', error);
                    this.showError('Failed to load available dates. Please refresh the page.');
                }
            }

            setupEventListeners() {
                document.getElementById('dateSelect').addEventListener('change', async (e) => {
                    const selectedDate = e.target.value;
                    if (selectedDate) {
                        await this.loadCompanyData(selectedDate);
                    } else {
                        this.showWelcomeScreen();
                    }
                });
            }

            async loadCompanyData(date) {
                this.showLoading();
                this.currentDate = date;

                try {
                    const response = await fetch(`/api/company-news/${date}`);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load data: ${response.status}`);
                    }

                    const data = await response.json();
                    this.displayCompanies(data);
                    this.showWelcomeScreen();

                } catch (error) {
                    console.error('Error loading company data:', error);
                    this.showError(`Failed to load data for ${date}: ${error.message}`);
                }
            }

            displayCompanies(data) {
                const { companies_with_news, companies_no_news } = data;

                // Show/hide sections
                const withNewsSection = document.getElementById('companiesWithNews');
                const noNewsSection = document.getElementById('companiesNoNews');

                if (companies_with_news.length > 0) {
                    withNewsSection.style.display = 'block';
                    this.renderCompanyList('newsCompanyList', companies_with_news, 'has-news');
                    document.getElementById('newsCount').textContent = companies_with_news.length;
                } else {
                    withNewsSection.style.display = 'none';
                }

                if (companies_no_news.length > 0) {
                    noNewsSection.style.display = 'block';
                    this.renderCompanyList('noNewsCompanyList', companies_no_news, 'no-news');
                    document.getElementById('noNewsCount').textContent = companies_no_news.length;
                } else {
                    noNewsSection.style.display = 'none';
                }
            }

            renderCompanyList(containerId, companies, type) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                companies.forEach(company => {
                    const item = document.createElement('div');
                    item.className = 'company-item';
                    item.onclick = () => this.selectCompany(company);

                    const dot = document.createElement('div');
                    dot.className = `status-dot ${type === 'has-news' ? 'dot-green' : 'dot-red'}`;

                    const name = document.createElement('div');
                    name.className = 'company-name';
                    name.textContent = company.name;

                    item.appendChild(dot);
                    item.appendChild(name);
                    container.appendChild(item);
                });
            }

            selectCompany(company) {
                // Remove previous selection
                document.querySelectorAll('.company-item').forEach(item => {
                    item.classList.remove('selected');
                });

                // Add selection to clicked item
                event.target.closest('.company-item').classList.add('selected');

                this.displayCompanyDetails(company);
            }

            displayCompanyDetails(company) {
                // Set company title and date
                document.getElementById('companyTitle').textContent = company.name;
                document.getElementById('dateBadge').textContent = new Date(this.currentDate).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Set news content
                const newsContent = document.getElementById('newsContent');
                if (company.text && company.text.trim().length > 10) {
                    newsContent.textContent = company.text;
                } else {
                    newsContent.innerHTML = '<div style="color: #f87171; font-style: italic;">No significant news available for this company.</div>';
                }

                // Set links
                const linksContainer = document.getElementById('newsLinks');
                const linksList = document.getElementById('linksList');
                linksList.innerHTML = '';

                if (company.links && company.links.length > 0) {
                    company.links.forEach((url, index) => {
                        const link = document.createElement('a');
                        link.href = url;
                        link.target = '_blank';
                        link.className = 'news-link';
                        link.textContent = `${index + 1}. ${url}`;
                        linksList.appendChild(link);
                    });
                    linksContainer.style.display = 'block';
                } else {
                    linksContainer.style.display = 'none';
                }

                this.showNewsDetail();
            }

            showWelcomeScreen() {
                document.getElementById('welcomeScreen').style.display = 'flex';
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('errorScreen').style.display = 'none';
                document.getElementById('newsDetail').style.display = 'none';
            }

            showLoading() {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('loadingScreen').style.display = 'flex';
                document.getElementById('errorScreen').style.display = 'none';
                document.getElementById('newsDetail').style.display = 'none';
            }

            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('errorScreen').style.display = 'block';
                document.getElementById('newsDetail').style.display = 'none';
            }

            showNewsDetail() {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('errorScreen').style.display = 'none';
                document.getElementById('newsDetail').style.display = 'block';
            }
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CompanyNewsDashboard();
        });
    </script>
</body>
</html>
